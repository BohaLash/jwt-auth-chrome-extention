<!DOCTYPE html>
<html>

<head>
    <title>JWT</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <h1>JWT Manager</h1>

    <div>
        <label for="refresh_url">Refresh URL</label>
        <input id="refresh_url_input" name="refresh_url" type="text" />
    </div>

    <div>
        <label for="access_token">Access Token</label>
        <input id="access_token_input" name="access_token" type="text" />
    </div>

    <div>
        <label for="refresh_token">Refresh Token</label>
        <input id="refresh_token_input" name="refresh_token" type="text" />
    </div>

    <button type="button" id="refresh_button">Refresh</button>
</body>

<script src="script.js"></script>

</html>
